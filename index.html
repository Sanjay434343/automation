<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Page Container</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 99vh;
            border: 2px solid #ddd;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .navigation {
            display: flex;
            justify-content: space-around;
            background-color: #f4f4f4;
            padding: 10px;
            border-bottom: 2px solid #ddd;
        }
        
        .navigation button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navigation button:hover {
            background-color: #0056b3;
        }

        .iframe-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        .iframe-container iframe.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <button onclick="showPage(0)">BULB</button>
            <button onclick="showPage(1)">FAN</button>
            <button onclick="showPage(2)">REMOTE</button>
            
        </div>
        <div class="iframe-container">
            <iframe src="bulb.html" id="page0" class="active"></iframe>
            <iframe src="fan.html" id="page1"></iframe>
            <iframe src="remote.html" id="page2"></iframe>

        </div>
    </div>

    <script>
        function showPage(index) {
            const iframes = document.querySelectorAll('.iframe-container iframe');
            iframes.forEach((iframe, i) => {
                iframe.classList.toggle('active', i === index);
            });
        }
    </script>
</body>
</html>
